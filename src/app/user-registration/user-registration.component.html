<h1>user-registration</h1>
<form
  class="example-form"
  [formGroup]="userForm"
  (ngSubmit)="onSubmit()"
  autocomplete="off"
  #noteForm="ngForm"
>
  <div fxLayout="row" fxLayoutGap="10">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>First Name</mat-label>
      <input
        matInput
        placeholder="First Name"
        formControlName="firstName"
      /> </mat-form-field
    ><br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Last Name</mat-label>
      <input
        matInput
        placeholder="Last Name"
        formControlName="lastName"
      /> </mat-form-field
    ><br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Email"
        formControlName="email"
      /> </mat-form-field
    ><br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Phone</mat-label>
      <input
        matInput
        placeholder="Phone"
        formControlName="phone"
      /> </mat-form-field
    ><br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Company</mat-label>
      <input
        matInput
        placeholder="Company"
        formControlName="company"
      /> </mat-form-field
    ><br />
    <div>
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1"> erter</mat-radio-button>
      </mat-radio-group>
    </div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="Password"
        formControlName="password"
      /> </mat-form-field
    ><br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        placeholder="NamConfirm Passworde"
        formControlName="confirmPassword"
      /> </mat-form-field
    ><br />
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10">
      <button type="submit" mat-raised-button color="primary">
        {{ !this.userForm.get('id').value ? 'Save' : 'Update' }}
      </button>
      <button
        type="button"
        mat-raised-button
        (click)="reset()"
        *ngIf="!this.userForm.get('id').value"
      >
        Clear
      </button>
    </div>
  </div>
  <br />
</form>
